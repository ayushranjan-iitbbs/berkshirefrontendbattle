<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&family=Signika:wght@300..700&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet"><body>
        

<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="login.css"> 
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 id="titlepage">Sign Up</h1>
            <form>
                <div class="input-group">
                    <div class="input-things" id="nameinput">
                        <span class="material-symbols-outlined">person</span> 
                        <input type="text" placeholder="Name">
                    </div>

                    <div class="input-things" id="emailinput" >
                        <span class="material-symbols-outlined">mail</span>
                        <input type="text" placeholder="Email">
                    </div>

                    <div class="input-things" id="passwordinput">
                        <span class="material-symbols-outlined">lock</span>
                        <input type="password" placeholder="Password">
                    </div>
                    <p>Forgot Password?<a href="#">Click here!</a></p>
                <div class="button-in">
                    <button type="button" id="signupbutton">Sign Up</button>
                <button type="button" id="loginbutton" class="disable">Login</button>
                </div>
                <p id="lastline">If Already have a account then Login !</p>
                </div>
            </form>
        </div>
    </div>
<script src="login.js"></script>

</body>
</html>
